services:
  - type: web
    name: openwebui
    plan: free
    runtime: image
    image:
      url: openwebui/open-webui:latest
    envVars:
      - key: PORT
        value: "8080"
      - key: DATABASE_URL
        fromDatabase:
          name: openwebui-db
          property: connectionString
      - key: DEFAULT_USER_ROLE
        value: admin
      - key: ENABLE_SIGNUP
        value: "true"
      - key: ENABLE_REALTIME_CHAT_SAVE
        value: "true"
      - key: OPENAI_API_BASE_URL
        value: https://api.groq.com/openai/v1
      - key: OPENAI_API_KEY
        sync: false
      - key: WEBUI_NAME
        value: "Open WebUI (Groq Llama 3.3)"
databases:
  - name: openwebui-db
    plan: free
