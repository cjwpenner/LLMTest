services:
  - type: web
    name: openwebui
    plan: free
    env: docker
    docker:
      image: openwebui/open-webui:latest
    envVars:
      # --- Database connection ---
      - key: DATABASE_URL
        fromDatabase:
          name: openwebui-db
          property: connectionString

      # --- Initial admin setup (change after first login) ---
      - key: DEFAULT_USER_ROLE
        value: admin
      - key: ENABLE_SIGNUP
        value: "true"

      # --- Chat persistence tuning ---
      - key: ENABLE_REALTIME_CHAT_SAVE
        value: "true"

      # --- Groq API connection ---
      - key: OPENAI_API_BASE_URL
        value: https://api.groq.com/openai/v1
      - key: OPENAI_API_KEY
        sync: false  # You’ll add this manually in Render’s dashboard

      # --- Optional metadata ---
      - key: WEBUI_NAME
        value: "Open WebUI (Groq Llama 3.3)"
      - key: WEBUI_URL
        value: https://openwebui.onrender.com

databases:
  - name: openwebui-db
    plan: free
