services:
  - type: web
    name: openwebui
    plan: free
    runtime: image
    image:
      url: ghcr.io/open-webui/open-webui:main
    healthCheckPath: /
    envVars:
      # --- Database connection ---
      - key: DATABASE_URL
        fromDatabase:
          name: openwebui-db
          property: connectionString

      # --- Initial admin setup (flip later) ---
      - key: DEFAULT_USER_ROLE
        value: admin
      - key: ENABLE_SIGNUP
        value: "true"

      # --- Optional persistence tweak ---
      - key: ENABLE_REALTIME_CHAT_SAVE
        value: "true"

      # --- Groq (OpenAI-compatible) ---
      - key: OPENAI_API_BASE_URL
        value: https://api.groq.com/openai/v1
      - key: OPENAI_API_KEY
        sync: false  # add your Groq key in the Render dashboard

databases:
  - name: openwebui-db
    plan: free
