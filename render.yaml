services:
  - type: web
    name: openwebui
    plan: free
    runtime: image
    image:
      url: ghcr.io/open-webui/open-webui:main
    envVars:
      # Render listens on PORT; expose it to the app
      - key: PORT
        value: "8080"

      # --- DB connection (provisioned below) ---
      - key: DATABASE_URL
        fromDatabase:
          name: openwebui-db
          property: connectionString

      # --- First boot only; flip later ---
      - key: DEFAULT_USER_ROLE
        value: admin
      - key: ENABLE_SIGNUP
        value: "true"

      # --- Persistence tweak (optional) ---
      - key: ENABLE_REALTIME_CHAT_SAVE
        value: "true"

      # --- Groq (OpenAI-compatible) ---
      - key: OPENAI_API_BASE_URL
        value: https://api.groq.com/openai/v1
      - key: OPENAI_API_KEY
        sync: false  # set the secret in Render after first deploy

databases:
  - name: openwebui-db
    plan: free
