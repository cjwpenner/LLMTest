services:
  - type: web
    name: openwebui
    plan: free
    runtime: image
    image:
      url: ghcr.io/open-webui/open-webui:main
    healthCheckPath: /
    startCommand: >
      sh -lc 'open-webui serve --host 0.0.0.0 --port ${PORT}'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: openwebui-db
          property: connectionString
      - key: DEFAULT_USER_ROLE
        value: admin
      - key: ENABLE_SIGNUP
        value: "true"
      - key: ENABLE_REALTIME_CHAT_SAVE
        value: "true"
      - key: OPENAI_API_BASE_URL
        value: https://api.groq.com/openai/v1
      - key: OPENAI_API_KEY
        sync: false

databases:
  - name: openwebui-db
    plan: free
